<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <title>To-do list</title>
</head>

<body>
    <h1>To-do list</h1>
    <form>
        <input type="text" id="thing-to-do" placeholder="Enter what you want to do here">
        <button class="my-btn" id="add-btn">+</button>
    </form>
    <ul id="to-do-list">
        <li class="to-do-item">${item}</li>
    </ul>
</body>
<script src="script.js"></script>

</html>
